plugins {
    id 'java'
    id 'application'
}

group 'org.eoanb'
version '0.1'

mainClassName = 'org.eoanb.voting.Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    implementation 'net.dv8tion:JDA:5.0.0-alpha.12'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:2.12.7'
}

test {
    useJUnitPlatform()
}
